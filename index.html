<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Aurelio AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #1a73e8;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .send-btn {
            width: 100%;
            background-color: #1a73e8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .send-btn:hover {
            background-color: #1557b0;
        }
        
        .send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .message {
            padding: 12px;
            border-radius: 4px;
            margin-top: 15px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ’¬ Chat Aurelio AI</h1>
        
        <form id="messageForm">
            <div class="form-group">
                <label for="senderName">Tu nombre:</label>
                <input type="text" id="senderName" required maxlength="50">
            </div>
            
            <div class="form-group">
                <label for="messageText">Mensaje:</label>
                <textarea id="messageText" required maxlength="500" placeholder="Escribe tu mensaje aquÃ­..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="clientId">ID Cliente (opcional):</label>
                <input type="text" id="clientId" maxlength="50">
            </div>
            
            <button type="submit" class="send-btn" id="submitBtn">Enviar Mensaje</button>
        </form>
        
        <div id="statusMessage"></div>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const senderName = document.getElementById('senderName').value.trim();
            const messageText = document.getElementById('messageText').value.trim();
            const clientId = document.getElementById('clientId').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            
            if (!senderName || !messageText) {
                showMessage('Por favor completa los campos obligatorios', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            try {
                const response = await fetch('/.netlify/functions/enviar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sender: senderName,
                        message: messageText,
                        clientId: clientId || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showMessage('Mensaje enviado correctamente', 'success');
                    document.getElementById('messageForm').reset();
                } else {
                    showMessage('Error: ' + (data.error || 'Error desconocido'), 'error');
                }
                
            } catch (error) {
                showMessage('Error de conexiÃ³n: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Mensaje';
            }
        });
        
        function showMessage(text, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = text;
            statusMessage.className = 'message ' + type;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.textContent = '';
                    statusMessage.className = '';
                }, 4000);
            }
        }
    </script>
</body>
</html>
